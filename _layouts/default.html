<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} - {% endif %}Webstoemp</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt }}{% else %}{{ site.html_description }}{% endif %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/main.min.css?rev={{ site.time | date: '%s' }}">

    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" href="/feed.xml" title="Webstoemp Blog">

    <!-- Typekit -->

          kitId: 'pkf2yjb',
          scriptTimeout: 3000,
          async: true
        },
        h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)

      ga('send', 'pageview');
    </script>

  </head>
  <body>

    {% include header.html %}

      {{ content }}

    {% include footer.html %}

    <!-- all other scripts minified and concatenated -->
    <script src="/assets/js/main.bundle.js?rev={{ site.time | date: '%s' }}"></script>

  </body>

</html>
